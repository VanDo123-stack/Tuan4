<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI face</title>
  <style>
    div.at-container {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
	}
	.at-item {
		color: #3079ed; font-weight:bold; font-size:3em;
		
		animation-name: text-shadow-multicolor;
		animation-duration: 5.2s;
		animation-timing-function: ease;
		animation-delay: 0s;
		animation-iteration-count: infinite;
		animation-direction: normal;
		animation-fill-mode: none;
			
		/* shorthand
		animation: text-shadow-multicolor 5.2s ease 0s infinite normal none;*/
	}
	@keyframes text-shadow-multicolor {
			
		0% {
			text-shadow:0 0px 15px #f0f;
		}
		33% {
			text-shadow:0 0px 15px #0ff;
		}
		66% {
			text-shadow:0 0px 10px #0f0;
		}
		100% {
			text-shadow:0 0px 10px #ff0;
		}
	}

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }

    .content {
      display: flex;
    }

    .content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-left: -40px;
      transition: all 0.3s ease;
      border: 3px solid #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .content img:first-child {
      margin-left: 0;
    }

    .content img:hover {
      transform: translateY(-10px) scale(1.1);
      z-index: 2;
    }
  </style>
</head>
<body>
    <div class="at-container">
	<div class="at-item" >Đại học UEH</div>
</div>

  <div class="content">
    <img src="./img/uifaces-popular-avatar (1).jpg" alt="Thành viên 1" class="avatar" />
    <img src="./img/uifaces-popular-avatar (2).jpg" alt="Thành viên 2" class="avatar" />
    <img src="./img/uifaces-popular-avatar (3).jpg" alt="Thành viên 3" class="avatar" />
  </div>
</body>
</html>
